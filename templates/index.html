<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .download-container {
            text-align: right; /* Align the buttons to the right */
            margin-top: 20px; /* Add space above the buttons */
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Enter Your Details</h2>

        <!-- Form Section -->
        <form method="POST" action="/" class="shadow-lg p-4 bg-white rounded-3">
            <!-- Form Fields -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="hobby" class="form-label">Hobby:</label>
                <input type="text" id="hobby" name="hobby" class="form-control" placeholder="Your hobby" required>
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Education:</label>
                <input type="text" id="education" name="education" class="form-control" placeholder="Your education" required>
            </div>

            <div class="mb-3">
                <label for="interest" class="form-label">Interest:</label>
                <input type="text" id="interest" name="interest" class="form-control" placeholder="Your interest" required>
            </div>

            <div class="mb-3">
                <label for="job" class="form-label">Job:</label>
                <input type="text" id="job" name="job" class="form-control" placeholder="Your job" required>
            </div>

            <div class="mb-3">
                <label for="happiness" class="form-label">Happiness (1-10):</label>
                <input type="number" id="happiness" name="happiness" class="form-control" min="1" max="10" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <!-- Table Section -->
        <h2 class="text-center my-4">User Details Table</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Hobby</th>
                        <th>Education</th>
                        <th>Interest</th>
                        <th>Job</th>
                        <th>Happiness</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_data %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.hobby }}</td>
                        <td>{{ user.education }}</td>
                        <td>{{ user.interest }}</td>
                        <td>{{ user.job }}</td>
                        <td>{{ user.happiness }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Download and Clear All Buttons -->
        <div class="download-container">
            <a href="/download" class="btn btn-success me-2">Download as Excel</a>
            <a href="/clear" class="btn btn-danger">Clear All</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
